<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
<h1>Register</h1>

<form method="get">
	<label for="firstname">First Name: </label>
	<input name="firstname" type="text" id="firstname" placeholder="John" required>
	<label for="lastname">   Last Name: </label>
	<input name="lastname" type="text" id="lastname" placeholder="Smith" required>

	<p>
		<label for="male">Male: </label>
		<input name="gender" id="male" type="radio" value="male">
		<label for="female">Female: </label>
		<input name="gender" id="female" type="radio" value="female">
		<label for="male">Other: </label>
		<input name="gender" id="other" type="radio" value="other">
	</p>

	<p>
		<label for="email">Email: </label>
		<input name="email" id="email" type="email" placeholder="Your email" required>
		<label for="password">Password: </label>
		<input name="email" id="password" type="password" placeholder="Your password" pattern=".{8,20}" required title="Password must be between 8 and 20 characters">
	</p>

	<p>
		<label for="birthday">Birthday: </label>
		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<select name="month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
		</select>
		<select name="year">
			<option>2020</option>
			<option>2019</option>
			<option>2018</option>
			<option>2017</option>
			<option>2016</option>
		</select>
	</p>

	<p>
		I agree to the terms and conditions
		<input type="checkbox" name="" required>
	</p>

	<p>
		<button>Submit</button>
	</p>
	
</form>

</body>
</html>
